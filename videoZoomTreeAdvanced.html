
<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: 1px;
   opacity: 0.4;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
text {
    text-anchor: middle;
	 opacity: 0.5;
  }
    </style>
  </head>
  <body>
    <h2>
      Video<br>
      Model graph
    </h2>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript">

var w = 1280,
    h = 1000,
    node,
    link,
	circleSize=20,
    root;

var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -900; })
    .linkDistance(function(d) { return d.target._children ? 190 : 100; })
    .size([w, h - 160]);

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("videoList.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  console.log("haha");
  firstTimeRun();
update();
});
function firstTimeRun(){
flatten(root).forEach(collapse);  
}
function collapse(d) {
    if (d.children) {
      d._children = d.children;
   
      d.children = null;
    }
  }



function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes…
 // node = vis.selectAll("circle.node")
  //    .data(nodes, function(d) { return d.id; })
  //    .style("fill", color);
node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; })
	  .style("fill", color);
	  
	  
	 vis.selectAll("circle.node").transition()
     .attr("r", function(d) { return d.children ? circleSize : Math.sqrt(d.size) / 10; });
	 
	 vis.selectAll("circle.node")
      .style("fill", color);
  //  newnode.transition()
  //    .attr("r", function(d) { return d.children ? 5 : Math.sqrt(d.size) / 10; });
	  
	var nodeEnter = node.enter();

   var newnode =  nodeEnter.append("svg:g")
	
      .attr("class", "node");
	
 
  // Enter any new nodes.
 
  newnode.append("svg:circle")
      .attr("class", "node")
      .attr("r", function(d) { return d.children ? circleSize : Math.sqrt(d.size) / 10; })
      .style("fill", color)
      .on("click", click)
	  .on("dblclick", dbclick)
      .call(force.drag);
	  
	newnode.append("svg:text")
      .text(function(d){return d.name})
	 // .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
	    .attr("y",-10)
		.attr("font-size", "20px")
	   .on("click", click); 
	  
	  
  // Exit any old nodes.
  node.exit().remove();
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
	  
	 
 node.attr("transform", function(d) { return "translate(" + d.x + ","
+ d.y + ")"; });


}

 
  

// Color leaf nodes orange, and packages white or blue.
function color(d) {
//console.log(d._children);
  return d._children ? "#31bd6c" : d.children ? "#c6dbef" : "#fd8d3c";
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    
    d._children = d.children;
//	console.log(d._children);
	console.log("child");
    d.children = null;
  } else {
  
  console.log("nochild");
    d.children = d._children;
	
    d._children = null;
//console.log(d._children);
  }

  update();
}

function dbclick(d) {

   window.location = d.url;

}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}

    </script>
  </body>
</html>
